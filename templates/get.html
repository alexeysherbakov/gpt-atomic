<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/static/styles/style.css"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#form").submit(function(event) {
        event.preventDefault();
        $.ajax({
          type: "POST",
          url: "/process",
          data: {
            input_data: $("#g_input").val()
          },
          success: function(response) {
            $("#output-data").append('<div>' + response.output_data + '</div>');
          }
        });
      });
    });
  </script>  
  <title>Get input</title>
</head>
<body>
    <div class="center">
      
        <form id="form">
          <div class="inputbox">
            <input id='g_input' type="text" required="required" name='g_input'>
            <span>Type...</span>
          </div>

          <div class="inputbox">
            <input type="submit" value="submit">
          </div>
        </form>

      </div>
      <button class="button-1" role="button" onclick="window.location.href='/history'">histroy</button>
    <div id="output-data" class="output_block"></div>
</body>
</html>
